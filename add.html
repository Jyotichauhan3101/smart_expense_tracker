<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Add - Expense Tracker</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
  <nav class="bg-blue-600 text-white p-4 flex justify-between">
    <h1 class="text-xl font-bold">ðŸ’° Expense Tracker</h1>
    <div class="space-x-4">
      <a href="index.html">Home</a>
      <a href="add.html">Add</a>
      <a href="history.html">History</a>
    </div>
  </nav>

  <main class="max-w-xl mx-auto p-6 bg-white mt-10 rounded-xl shadow">
    <h2 class="text-2xl mb-4">Add New Expense</h2>
    <form id="expenseForm" class="space-y-4">
      <input name="title" placeholder="Title" class="w-full p-2 border rounded" required />
      <input name="amount" type="number" placeholder="Amount (â‚¹)" class="w-full p-2 border rounded" required />
      <input name="category" placeholder="Category" class="w-full p-2 border rounded" />
      <input name="date" type="date" class="w-full p-2 border rounded" required />
      <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded hover:bg-blue-700">Add Expense</button>
    </form>
  </main>

  <script type="module">
    import { saveExpense } from './storage.js';
    document.getElementById('expenseForm').onsubmit = (e) => {
      e.preventDefault();
      const { title, amount, category, date } = e.target;
      saveExpense({ title: title.value, amount: amount.value, category: category.value, date: date.value });
      alert('Expense added!');
      e.target.reset();
    };
  </script>
</body>
</html>
